<div class="container">
  <div class="jumbotron">
    <h1>Time Tracker</h1>
  </div>

  <div class="jumbotron">
    <button class="btn btn-success"
            type="submit" (click)="onQuickStart()">Quick start
    </button>
  </div>

  <div class="input-group mb-3">
    <form [formGroup]="saveForm" (ngSubmit)="onSave()">
      <div class="form-row">

        <div class="form-group col">
          <label for="type">Ajouter </label>
          <select class="form-control" name="type" id="type" formControlName="type" #t>
            <option value="tache"> tache </option>
            <option value="categorie"> categorie </option>
          </select>
        </div>

        <div class="form-group col" *ngIf="t.value !== 'categorie'">
          <label for="parent"> à </label>
          <select class="form-control" name="parent" id="parent" formControlName="parent"> <!--[value]="'Single tasks'"-->
            <option *ngFor="let categorie of categories | slice:1; let i = index" value="{{categorie.titre}}">
                {{categorie.titre}}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="title">Nom : </label>
          <input type="text" id="title" class="form-control" placeholder="Nom" formControlName="title">
        </div>
      </div>

      <button [disabled]="saveForm.invalid" class="btn btn-success"
              type="submit">Ajouter
      </button>
    </form>
    <!--    <input type="text" class="form-control" placeholder="Tâche" #titreTache>-->
    <!--    <div class="input-group-append" (click)="ajouterTache(titreTache)">-->
    <!--      <span class="input-group-text">-->
    <!--        <i class="fa fa-lg fa-plus-circle "></i>-->
    <!--      </span>-->
    <!--    </div>-->
  </div>

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let categorie of categories; let i = index">
      <span (click)="demarerStopperCategorie(categorie)">
        <i class="fa fa-lg" [ngClass]="categorie.estDemaree ? 'fa-pause-circle-o' : 'fa-play-circle-o'"></i>
      </span>
      {{categorie.titre}} {{tempsDynamiqueCategorie(categorie, i)}}
      <span (click)="supprimerCategorie(categorie)" *ngIf="i>1">
        <i class="fa fa-remove"></i>
      </span>

      <ul>
        <li class="list-group-item" *ngFor="let tache of getCategorieChildren(getCategorieIdByName(categorie.titre)); let i = index">

          <span>
            <span (click)="demarerStopperTache(tache)">
              <i class="fa fa-lg" [ngClass]="tache.estDemaree ? 'fa-pause-circle-o' : 'fa-play-circle-o'"></i>
            </span>

            {{tache.titre}} {{tempsDynamiqueTache(tache, i)}}

            <span (click)="modifierTache(tache)">
              <i class="fa fa-edit"></i>
            </span>

            <span (click)="supprimerTache(tache)">
              <i class="fa fa-remove"></i>
            </span>
          </span>

        </li>
      </ul>

    </li>

    <li class="list-group-item" *ngFor="let tache of getTacheWithoutParent(); let i = index">
        <span (click)="demarerStopperTache(tache)">
          <i class="fa fa-lg" [ngClass]="tache.estDemaree ? 'fa-pause-circle-o' : 'fa-play-circle-o'"></i>
        </span>

      {{tache.titre}} {{tempsDynamiqueTache(tache, i)}}

      <span (click)="modifierTache(tache)">
          <i class="fa fa-edit"></i>
        </span>

      <span (click)="supprimerTache(tache)">
          <i class="fa fa-remove"></i>
        </span>
    </li>

    <!--    <li class="list-group-item" *ngFor="let tache of taches; let i = index">-->
    <!--      <span (click)="demarerStopperTache(tache)">-->
    <!--        <i class="fa fa-lg" [ngClass]="tache.estDemaree ? 'fa-pause-circle-o' : 'fa-play-circle-o'"></i>-->
    <!--      </span>-->
    <!--        {{tache.titre}} {{tempsDynamique(tache, i)}}-->
    <!--      <span (click)="modifierTache(tache)">-->
    <!--        <i class="fa fa-edit"></i>-->
    <!--      </span>-->
    <!--      <span (click)="supprimerTache(tache)">-->
    <!--        <i class="fa fa-remove"></i>-->
    <!--      </span>-->
    <!--    </li>-->
  </ul>
</div>
